<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carrito</title>
    <link rel="stylesheet" href="/src/style.css" />
     <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="author" content="Agustina Di Natale" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  </head>
  <body>
    <!--NAVBAR PRINCIPAL-->
    <nav class="navbar">
      <div class="container">
        <a href="/index.html" class="brand">
          <img src="logo1.png" alt="Logo" class="logo">
        </a>
        <a href="/carrito.html" class="btn-cart" title="Ver carrito">
         <i class="bi bi-cart3 fs-5 btn-cart"></i><span id="cart-count" class="badge">0</span>
        </a>
      </div>
    </nav>

    <header class="hero">
      <div class="overlay"></div>
      <h1 class="hero-title">Tu carrito</h1>
    </header>

    <main class="container">
      <a class="btn btn-back" href="/">‚Üê Seguir comprando</a>

      <section id="cart-items" class="cart"></section>
      <div class="cart-summary">
        <div class="total">
          Total: <strong id="cart-total">$0</strong>
        </div>
        <button id="buy-btn" class="btn btn-primary">Comprar</button>
      </div>
      <div id="cart-msg" class="alert d-none"></div>
    </main>
  <!-- JS-->
    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/js/cart.js"></script>
  </body>
</html>
